<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pokemon.css" />
    <title>Pokemon Health Center</title>
  </head>
  <body>
    <header>
      <h1>Pokemon Health Center</h1>
    </header>
    <div class="loader-container">
      <div class="lds-dual-ring"></div>
    </div>
    <div class="cards">
      <div class="card">
        <div class="card-header">
          <div class="card-img"></div>
        </div>
        <div class="card-body">
          <h2 class="card-title">Pokachu</h2>
          <ul class="pokemon-types">
            <li class="pokemon-type pokemon-type-electricity">Electricity</li>
          </ul>
        </div>
      </div>
    </div>
    <footer>
      <div class="pagination"></div>
    </footer>
    <script type="module" src="app.js"></script>
  </body>
</html>
